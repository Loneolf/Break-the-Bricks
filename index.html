<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #myCanvas{
      border:1px solid #ccc;
    }
  </style>
</head>
<body>
  <canvas id='myCanvas' width=400 height=300></canvas>
  <script type='text/html'>
      // 版本一：面向过程不分离写
    var __main = function(){
      let canvas = document.querySelector('#myCanvas')
      let context = canvas.getContext('2d')

      let leftDown = false
      let rightDown = false

      let left = 100
      let myTop = 200
      let speed = 5
      let img = new Image()
      img.src = './img/board.png'
      img.onload = function(){
        context.drawImage(img,left,myTop)
      }

      window.addEventListener('keydown',(e)=>{
        if(e.key === 'd' || e.key === 'ArrowRight'){
          leftDown = true
        } else if(e.key === 'a' || e.key === 'ArrowLeft'){
          rightDown = true
        }
      })

      window.addEventListener('keyup',(e)=>{
        if(e.key === 'd' || e.key === 'ArrowRight'){
          leftDown = false
        } else if(e.key === 'a' || e.key === 'ArrowLeft'){
          rightDown = false
        }
      })
      setInterval(()=>{
        if(leftDown){
          left += speed
          context.clearRect(0,0,canvas.width,canvas.height); 
          context.drawImage(img,left,myTop)
        }else if(rightDown){
          left -= speed
          context.clearRect(0,0,canvas.width,canvas.height); 
          context.drawImage(img,left,myTop)
        }
      },1000/60)
    }
    __main()
  </script>

  <script>

    function imgFromPath(src){
      let img = new Image()
      img.src = src
      return img
    }

    let Board = function(){
      let img = imgFromPath('./img/board.png')
      let board = {
        image:img,
        x:100,
        y:200,
        speed:5,
      }
      board.moveLeft = function(){
        this.x -= this.speed
      }
      board.moveRight = function(){
        this.x += this.speed
      }
      return board
    }

    let __main = function(){
      let canvas = document.querySelector('#myCanvas')
      let context = canvas.getContext('2d')

      let leftDown = false
      let rightDown = false

      let x = 100
      let y = 200
      let speed = 5
      let img = new Image()
      img.src = './img/board.png'
      img.onload = function(){
        context.drawImage(img,x,y)
      }

      window.addEventListener('keydown',(e)=>{
        if(e.key === 'd' || e.key === 'ArrowRight'){
          leftDown = true
        } else if(e.key === 'a' || e.key === 'ArrowLeft'){
          rightDown = true
        }
      })

      window.addEventListener('keyup',(e)=>{
        if(e.key === 'd' || e.key === 'ArrowRight'){
          leftDown = false
        } else if(e.key === 'a' || e.key === 'ArrowLeft'){
          rightDown = false
        }
      })
      setInterval(()=>{
        if(leftDown){
          x += speed
        }else if(rightDown){
          x -= speed
        }
        context.clearRect(0,0,canvas.width,canvas.height); 
        context.drawImage(img,x,y)
      },1000/60)
    }
    __main()
  </script>
</body>
</html>
